<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L00WJ9XVMH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-L00WJ9XVMH');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Amherst - Event Map</title>
    <style>
        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #800080;
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
        }

        /* Map container styling */
        #map {
            width: 85vw;
            height: 70vh;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Button styling */
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .map-button {
            background-color: #800080;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .map-button:hover {
            background-color: #660066;
        }
    </style>
</head>
<body>
    <h1>Event Map</h1>

    <!-- Navigation buttons -->
    <div class="button-container">
        <a href="{% url 'dashboard' %}" class="map-button">Back to Dashboard</a>
        <a href="{% url 'home' %}" class="map-button">Back to Events</a>
        <a href="{% url 'calendar' %}" class="map-button">View Calendar</a>
    </div>

    <div id="map">
        <!-- Folium map rendering -->
        {{ map_html|safe }}
    </div>
</body>
</html>
